<body>
    <!-- NHAPXUAT2-->
    <table>
        <tr>
            <td>
                Nhập vào số a
                <input type="text" id="inputValueA">
            </td>
        </tr>
        <tr>
            <td>
                Nhập vào số b
                <input type="text" id="inputValueB">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="doiCho()">Đổi chỗ</button>
            </td>
        </tr>
    </table>
    <script>
        function doiCho() {
            let a = document.getElementById("inputValueA").value;
            let b = document.getElementById("inputValueB").value;
            let temp = a;
            a = b;
            b = temp;
            console.log(a,b);
        }

    </script>
