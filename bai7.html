<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai7</title>
</head>

<body>
    <!-- NHAPXUAT8 -->
    <script>
        // Nhập 3 cặp số nguyên từ người dùng
        let a = parseInt(prompt("Nhập số nguyên a:"));
        let b = parseInt(prompt("Nhập số nguyên b:"));
        let c = parseInt(prompt("Nhập số nguyên c:"));
        let d = parseInt(prompt("Nhập số nguyên d:"));
        let e = parseInt(prompt("Nhập số nguyên e:"));
        let f = parseInt(prompt("Nhập số nguyên f:"));

        // Tính kết quả theo công thức (a+b+c)/(d+e+f)
        let result = (a + b + c) / (d + e + f);

        // Xuất kết quả với 1 chữ số thập phân
        alert("Kết quả là: " + result.toFixed(1));

    </script>
</body>

</html>
