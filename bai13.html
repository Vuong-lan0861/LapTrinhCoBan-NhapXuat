<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai13</title>
</head>

<body>
    <!-- TONGCHUSO -->
    <script>
        let number = +prompt("Nhập số có hai chữ số:");
        if (number > 9 && number < 100) {
            console.log("Số nhập vào là:" + number);
            let a = number % 10;
            let b = Math.floor(number / 10);
            console.log("Tổng là:" + (a + b));
        } else {
            console.log("Nhập lại");
        }
    </script>
</body>

</html>
