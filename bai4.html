<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title tags -->
    <title>bai4</title>
    <!-- link custom -->
    <link rel="stylesheet" href="./css/bai4.css">
</head>

<body>
    <!-- XUAT -->
    <script>
        function myGreeting() {
            document.write("ĐẾN VỚI UP DATE CODE ");
        }

        function Xuat() {
            document.write("XIN CHÀO MỪNG" + "<br>");
            setTimeout(myGreeting, 3000);
        }

        // Gọi hàm Xuat khi trang web được tải
        window.onload = Xuat;
        
    </script>
</body>

</html>
